<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./index.js" defer></script>

</head>
<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true">
        <!-- <img src="drag.png"> -->
        List Item 1
      </div>
      <div class="list" draggable="true">
        <!-- <img src="drag.png"> -->
        List Item 2
      </div>
      <div class="list image" draggable="true" style="background-color: transparent;">
        <!-- <img src="drag.png"> -->
        <img src="assets/avatar2.jpg" draggable="false">
      </div>
      <div class="list" draggable="true">
        <!-- <img src="drag.png"> -->
        List Item 4
      </div>
    </div>
    <div id="right"></div>
  </div>
    <div class="bottom">
      <div class="reset">
        <button>Reset List</button>
      </div>

    </div>
  
  <script src="confetti.js"></script>
</body>
</html>
